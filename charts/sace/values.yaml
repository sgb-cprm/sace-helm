# Default values for sace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/edneyego/sace
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8082


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  # className: ''
  size: 100Mi

# Array of objects
configs:
  - name: branco
    title: Bacia do Branco
    enabled: true
    # Mandar gerar a partir de ingress
    url: http://sace-web.apps-crc.testing/sace-web
    imageDir: /mnt/sace/data
    bounds:
      minX: -65
      minY: -2
      maxX: -59
      maxY: 6
    enableScheduling: false
    enableRetrieve: false
    jvm:
      xmx: 3096
      xms: 2098
    db:
      url: jdbc:postgresql://postgresdb:5432/sace
      user: postgres
      pass: postgres
    geoserver:
      workspace: BRANCO
      url: https://sace.sgb.gov.br/geoserver
    overrideValues: {}

# Dependencies
nginx:
  ingress:
    enabled: true
    annotations: {}
    hosts:
      - host: sace.apps-crc.testing
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: nginx-unprivileged-tls
    #    hosts:
    #      - nginx-unprivileged.apps-crc.testing
  overrides:
    default: 
      type: configMap
      name: sace-nginx-default-conf
      enabled: true
    html: 
      type: configMap
      name: sace-nginx-html
      enabled: true
        
  # TODO: Forçar recreate do pod nginx por mudança do configmap https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
  selectedConfigs:
    - branco

geoserver: 
  enabled: false

postgresql: 
  enabled: false
  image:
    tag: 14.11.0

global:
  postgresql:
    postgresqlPassword: postgres